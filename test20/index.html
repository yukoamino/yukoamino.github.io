<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="email=no, telephone=no, address=no">
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="">
  <title>test</title>
  <!-- <link rel="stylesheet" href="common.css"> -->
  <style>
* {
  margin: 0;
  padding: 0;
}
.wrapper {
  padding: 20px;
}
.link-list {
  list-style: none;
}
.link-list li {
  margin-bottom: 20px;
}
.link1 a,
#link4 {
  display: inline-block;
  background: aliceblue;
  padding: 10px 15px;
}
.section {
  margin-bottom: 20px;
}
.img {
  width: 280px;
  height: 280px;
  border: 1px solid #000;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}
*:focus,
*:focus-visible {
  outline: none;
}

.modal-box {
  margin-bottom: 20px;
}
.modal-link button {
  padding: 5px;
}
.modal-overlay {
  display: none;
  width: 100%;
  height: 100vh;
  background: #000;
  opacity: 0.7;
  position: fixed;
  left: 0;
  top: 0;
}
.modal-overlay.is-active {
  display: block;
}
.modal-wrap {
  display: none;
}
.modal-wrap.is-active {
  display: block;
}
.modal-contents {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  z-index: 2;
  background: #fff;
  box-sizing: border-box;
  padding: 20px;
}
.modal-list {
  list-style: none;
}
.modal-list a {
  display: block;
  padding: 5px;
}
.modal-close button {
  padding: 5px;
}
.modal-heading {
  margin-bottom: 10px;
}
  </style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(function(){
  // アンカー
  $('#link3').click(function(e){
    e.preventDefault();
    $('#anc3').focus();
  });
  $('#link4').click(function(){
    $('#anc4').focus();
  });

  // モーダル1
  $('#modal-open1').click(function(e){
    $('#modal-wrap1').toggleClass('is-active');
    $('#modal-overlay1').toggleClass('is-active');
  });
  $('#modal-close1').click(function(e){
    $('#modal-wrap1').toggleClass('is-active');
    $('#modal-overlay1').toggleClass('is-active');
  });
  // モーダル2
  $('#modal-open2').click(function(e){
    $('#modal-wrap2').toggleClass('is-active').attr('aria-hidden', 'false')
    $('#modal-overlay2').toggleClass('is-active');
    $('#modal-close2').focus();
  });
  $('#modal-close2').click(function(e){
    $('#modal-wrap2').toggleClass('is-active').attr('aria-hidden', 'true');
    $('#modal-overlay2').toggleClass('is-active');
    $('#modal-open2').focus();
  });

});
</script>
</head>
<body>
  <div class="wrapper">
    <h1>TEST</h1>
    <ul class="link-list">
      <li>
        <p class="link1"><a href="#anc2">見出し2へ移動</a></p>
        <p>JS移動なし</p>
      </li>
      <li>
        <p class="link1"><a href="#anc3" id="link3">見出し3へ移動</a></p>
        <p>JS移動あり aタグ</p>
      </li>
      <li>
        <p class="link1" id="link4" tabindex="0">見出し4へ移動</p>
        <p>JS移動あり pタグ</p>
      </li>
    </ul>
    <p style="display: none;">テキストが入ります</p>

    <!-- モーダル1 -->
    <div class="modal-box">
      <p class="modal-link"><button id="modal-open1">モーダル開く</button>　<span>ariaなし</span></p>
      <div class="modal-overlay" id="modal-overlay1"></div>
      <div class="modal-wrap" id="modal-wrap1">
        <div class="modal-contents">
          <ul class="modal-list">
            <li><a href="#">日本語</a></li>
            <li><a href="#">英語</a></li>
            <li><a href="#">中国語</a></li>
            <li><a href="#">韓国語</a></li>
          </ul>
          <button id="modal-close1" class="modal-close">閉じる</button>
        </div>
      </div>
    </div>

    <!-- モーダル2 -->
    <div class="modal-box">
      <p class="modal-link"><button id="modal-open2" aria-controls="modal-wrap2" aria-haspopup="dialog">モーダル開く</button>　<span>aria-modal</span></p>
      <div class="modal-overlay" id="modal-overlay2"></div>
      <div class="modal-wrap" id="modal-wrap2" role="dialog" aria-modal="true" aria-hidden="true" tabindex="0">
        <div class="modal-contents">
          <p id="modal-heading" tabindex="0">モーダル2タイトル</p>
          <ul class="modal-list">
            <li><a href="#">日本語</a></li>
            <li><a href="#">英語</a></li>
            <li><a href="#">中国語</a></li>
            <li><a href="#">韓国語</a></li>
          </ul>
          <button id="modal-close2" class="modal-close">閉じる</button>
        </div>
      </div>
    </div>


    <div class="img">img</div>
    <section class="section">
      <h2 id="anc2">見出し2</h2>
      <p class="text1">２のテキストが入ります</p>
    </section>
    <section class="section">
      <h2 id="anc3" tabindex="0">見出し3</h2>
      <p class="text1">３のテキストが入ります</p>
    </section>
    <section class="section">
      <h2 id="anc4" tabindex="0">見出し4</h2>
      <p class="text1">４のテキストが入ります入ります</p>
    </section>
  </div>
</body>
</html>
