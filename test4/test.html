<style>
@keyframes s0_anime {
  0% {
    stroke-dashoffset: 5000;
  }
  100% {
    stroke-dashoffset: 0;
  }
}
@keyframes s0_end_anime {
  0% {
    fill: transparent;
  }
  100% {
    fill:#010101;
    stroke-width: 0;
  }
}
@keyframes item_fade_in_anime {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
.roar .s0 {
  /* stroke:transparent;
	fill:transparent;
	stroke-dasharray: 5000;
	stroke-dashoffset: 0;
	stroke-width: 10; */
}
.roar.start .s0{
	stroke:#010101;
	animation: s0_anime 2s ease-in 0s forwards; 
}
.roar.end .s0{
  stroke-width: 0;
  animation: s0_end_anime 1s ease-in 0s forwards; 
}
.roar .item_fade_in {
  /* opacity: 0; */
}
.roar.end .item_fade_in {
  animation: item_fade_in_anime 1s ease-in 0s forwards; 
}



@keyframes stroke_anime {
  0% {
    stroke-dashoffset: 5000;
  }
  100% {
    stroke-dashoffset: 0;
  }
}
@keyframes fill_anime_b {
  0% {
    fill: transparent;
    stroke-width: 0;
  }
  100% {
    fill:#010101;
  }
}
@keyframes fill_anime_r {
  0% {
    fill: transparent;
    stroke-width: 0;
  }
  100% {
    fill: #861b38;
  }
}
@keyframes fill_anime_g {
  0% {
    fill: transparent;
    stroke-width: 0;
  }
  100% {
    fill: #b58e26;
  }
}
@keyframes zoom_anime {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(5);
  }
}

.roar .path {
  stroke:transparent;
	fill:transparent;
	stroke-dasharray: 5000;
	stroke-dashoffset: 0;
	stroke-width: 4;
}
.roar.stroke .path{
  stroke:#010101;
	animation: stroke_anime 2s ease-in 0s forwards; 
}
.roar.fill .b{
  animation: fill_anime_b 1s ease-in 0s forwards; 
}
.roar.fill .r{
  animation: fill_anime_r 1s ease-in 0s forwards; 
}
.roar.fill .g{
  animation: fill_anime_g 1s ease-in 0s forwards; 
}
.roar.zoom{
	animation: zoom_anime 1.5s ease-in 4s forwards; 
}

.roar svg{
  text-align: center;
}
</style>
